<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CHAT App</title>
  <link rel="icon" href="/img/favicon.png" />
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>

  <script src="https://use.typekit.net/hoy3lrg.js"></script>
  <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>

  <!-- <link rel="stylesheet" href="/css/styles.min.css" /> -->
  <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
  <div id="frame">
    <div id="sidepanel">
      <div id="sidebar"></div>
    </div>

    <div class="content">
      <div class="contact-profile">
        <p class="text-uppercase">Chats</p>
      </div>
      <div class="messages" id="messages">

      </div>
      <div class="message-input">
        <div class="wrap">
          <div class="compose">
            <form id="message-form">
              <input type="text" placeholder="message" name="message" required autocomplete="off" />
              <button type="submit" class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </form>
            <button id="send-location"><i class="fa fa-map-marker"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script id="message-template" type="text/html">
    <ul>
      <li class="sent">
        <p> <span class="text-capitalize">{{username}}</span><br> {{message}}
        </p>
        <p>{{createdAt}}</p>
      </li>
    </ul>
  </script>

  <script id="location-message-template" type="text/html">
    <ul>
      <li class="sent">
        <p>{{username}} <br> {{message}}
        </p>
        <p>{{createdAt}}</p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </li>
    </ul>
    </script>

  <script id="sidebar-template" type="text/html">
    <div id="profile">
      <div class="wrap">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzf9UhD9sLhAFcT-DXpSmO5O_pT5u0ntgMJDzmwDmq9skCh9i-&s" alt="" />
        <p class="text-uppercase">{{room}}</p>
      </div>
    </div>
    <hr>
    <h3 class="text-transform" style="margin: 5px;">USERS</h3>
    <hr>
    <div id="contacts">
      <ul>
        {{#users}}
        <li class="contact">
          <div class="wrap">
            <p class="name text-capitalize">{{username}}</p>
            <div class="meta">
            </div>
          </div>
        </li>
        {{/users}}
      </ul>
    </div>
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
